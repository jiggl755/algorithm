<!DOCTYPE html>
<html>
<script type="text/javascript">
	const solution = function(a,b){
		let result=0;

		const max = a-b>=0?a:b;
		const min = a-b>=0?b:a;

		for(let i=min; i<=max; i++){
			result += i;
		}
		return result;
	}

	const test = function(res,expect){
		if(res!== expect){
			throw new Error(res + ' is not equal to '+ expect)
		}else{
			console.log(res+' is equal to '+expect)
		}	
	}
	window.onload = function(){
		test(solution(1,3),6);
		test(solution(4,1),10);
		test(solution(-1,-3),-6);
		test(solution(-4,-1),-10);
	}

</script>
</html>
